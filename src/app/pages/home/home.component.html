<div class="flex justify-center py-4">
  <search-bar
    #searchBar
    placeholder="Pesquisar"
    (focused)="onFocused()"
    (blurred)="onBlurred()"
    (valueChanged)="onValueChanged($event)">
    <mat-icon searchBarSuffix>search</mat-icon>
    @for (result of searchResults(); track result) {
      <search-bar-item (click)="onItemClicked(result)">{{
        result
      }}</search-bar-item>
    }
  </search-bar>
</div>
